<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    
        <div class="calculator">
            <div>
                <input type="text" placeholder="0" id="inp">
            </div>

            <div>
                <button class="operator ac" style="color:rgb(57, 245, 57)">AC</button>
                <button class="operator del" style="color:rgb(57, 245, 57)">DE</button>
                <button class="operator del" style="color:rgb(57, 245, 57)">%</button>
                <button class="operator" style="color:rgb(57, 245, 57)">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" style="color:rgb(57, 245, 57)">*</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator"style="color:rgb(57, 245, 57)">-</button>
            </div>

            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" style="color:rgb(57, 245, 57)">+</button>
            </div>

            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal" style="color:rgb(243, 224, 224); background-color: rgb(233, 163, 33);">=</button>
            </div>
        </div>
    
 <script src="calculator.js"></script>   
</body>
</html>
